<body class="container-fluid">
  <header>
    <h3 class="text-center">
      Hotel Registration Form
    </h3>
  </header>

  <section>
    <div class="accordion" id="accordiondiv">
      <div class="card">
        <div class="card-header text-center">
          <h2 class="mb-0">
            <button class="btn btn-dark btn-block collapsed" type="button" data-toggle="collapse"
              data-target="#collapseTwo">
              Customer Information
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse show" data-parent="#accordiondiv">
          <div class="card-body">
            <div class="form-row f1 mb-3">
              <div class="col">
                <label class="col-form-label" for="txtName">Customer Name</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Full name" id="txtName">
              </div>
            </div>
            <div class="form-row f1 mb-3">
              <div class="col">
                <label class="col-form-label" for="txtDate">Check In Date</label>
              </div>
              <div class="col">
                <input type="date" class="form-control" id="txtDate">
              </div>
            </div>
            <div class="form-row f1 mb-3">
              <div class="col">
                <label class="col-form-label" for="txtDays">Total no of Days</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="toal days" id="txtDays">
              </div>
            </div>
            <div class="form-row f1 mb-3">
              <div class="col">
                <label class="col-form-label" for="txtPersons">Total no of Persons</label>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Total no of persons" id="txtPersons">
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
<script>
    
    function OrderClick() {
      document.getElementById('lblName').innerHTML = document.getElementById("txtName").value;
      document.getElementById('lblDate').innerHTML = document.getElementById("txtDate").value;

      var days = document.getElementById("txtDays").value;
      document.getElementById('lblDays').innerHTML = days;

      var totalPersons = document.getElementById("txtPersons").value;
      document.getElementById('lblPersons').innerHTML = totalPersons;

      var advance = document.getElementById("adAmt").value;
      document.getElementById('lblAdvance').innerHTML = advance;

      var roomSuit = document.getElementById("room1");
      var roomDelux = document.getElementById("room2");


      var ac = document.getElementById("check1");
      var locker = document.getElementById("check2");

      var roomCost = 0;
      var roomName = "";

      var amenitiesCost = 0;
      var amenitiesName = "";

      if (roomSuit.checked) {
        roomCost = 4000;
        roomName = roomSuit.value;

      }
      if (roomDelux.checked) {
        roomCost = 2500;
        roomName = roomDelux.value;
      }
      if (ac.checked) {
        amenitiesCost = 1000;
        roomCost = roomCost + amenitiesCost;
        amenitiesName += ac.value + "<br>";
      }
      if (locker.checked) {
        amenitiesCost = 300;
        roomCost = roomCost + amenitiesCost;
        amenitiesName += locker.value + "<br>";
      }

      var total = roomCost * days;
      if (totalPersons > 2) {
        var persons = totalPersons - 2;
        persons = persons * 1000;
        total = total + persons;
      }
      var balence;
      if (advance < total) {
        balence = advance - total;
        total -= advance;
        if (balence < 0) {
          balence = 0;
        }
      }
      else {
        balence = total - advance;
        balence = balence * -1;
        total = 0;

      }


      document.getElementById("lblRooms").innerHTML = roomName;
      document.getElementById("lblAmenities").innerHTML = amenitiesName;
      document.getElementById("lblBalence").innerHTML = balence;
      document.getElementById("lblAmount").innerHTML = "&#8377;" + total;
    }
</script>
</html>
